{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">
    Order #{{ order.id }}
</h1>

<div class="bg-white p-6 rounded shadow max-w-xl">

    <p class="mb-2"><b>Customer:</b> {{ order.customer_name }}</p>
    <p class="mb-2"><b>Phone:</b> {{ order.customer_phone }}</p>
    <p class="mb-2"><b>Email:</b> {{ order.customer_email }}</p>
    <p class="mb-2"><b>Address:</b><br>{{ order.address }}</p>
    <p class="mb-4"><b>Total:</b> â‚¹{{ "%.2f"|format(order.total_amount) }}</p>

    <form method="post">
        <label class="block mb-1 font-semibold">
            Order Status
        </label>

        <select name="status"
                class="w-full border px-2 py-1 mb-4">
            <option value="Pending Confirmation"
                {% if order.status == "Pending Confirmation" %}selected{% endif %}>
                Pending Confirmation
            </option>

            <option value="Confirmed"
                {% if order.status == "Confirmed" %}selected{% endif %}>
                Confirmed (Payment Verified)
            </option>

            <option value="Shipped"
                {% if order.status == "Shipped" %}selected{% endif %}>
                Shipped
            </option>

            <option value="Cancelled"
                {% if order.status == "Cancelled" %}selected{% endif %}>
                Cancelled
            </option>
        </select>

        <button type="submit"
                class="bg-pink-600 text-white px-4 py-2 rounded">
            Update Status
        </button>
    </form>
</div>
{% endblock %}
