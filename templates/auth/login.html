{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Admin Login</h1>
<div class="bg-white p-6 rounded shadow max-w-md">
    <form method="post">
        <label class="block mb-2 text-sm">Username</label>
        <input type="text" name="username" class="w-full border px-2 py-1 mb-3" required>

        <label class="block mb-2 text-sm">Password</label>
        <input type="password" name="password" class="w-full border px-2 py-1 mb-4" required>

        <button class="bg-gray-900 text-white px-4 py-2 rounded w-full">Login</button>
    </form>

    <p class="text-xs text-gray-500 mt-3">
        Default admin: <b>admin / admin123</b> (change password in DB later).
    </p>
</div>
{% endblock %}
